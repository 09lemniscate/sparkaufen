<div class="how-works-container">
    <div class="bg-yellow">&nbsp;</div>
    <h3 class="modern-heading sub-light_22">{{title}}</h3>
    <div class="steps">
        <ul *ngIf="lists.length">
            <li *ngFor="let list of lists">
                <div class="step-section"><img src={{list.image}}>
                <p class="text-default">{{list?.desc}}</p>
                </div>
        
    </li></ul></div></div>
